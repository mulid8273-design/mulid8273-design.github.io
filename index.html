<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConvTool — All-in-one Image & PDF Toolkit</title>
  <meta name="description" content="PNG↔JPG, PNG→WEBP, HEIC→JPG, resize, compress, image→PDF, PDF merge, Base64, EXIF 제거 등 올인원 이미지 도구" />
  <link rel="stylesheet" href="css/style.css">

  <!-- HEIC 변환 라이브러리 -->
  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">ConvTool</h1>
      <nav class="nav">
        <button class="nav-btn active" data-tab="convert">변환</button>
        <button class="nav-btn" data-tab="edit">편집</button>
        <button class="nav-btn" data-tab="pdf">PDF</button>
        <button class="nav-btn" data-tab="more">더보기</button>
      </nav>
    </div>
  </header>

  <main class="container main-grid">

    <!-- 변환 탭 -->
    <section id="convert" class="tab-panel">
      <h2>포맷 변환</h2>
      <div class="card-grid">

        <div class="card">
          <h3>PNG → JPG</h3>
          <input type="file" accept="image/png" class="file single" data-action="pngToJpg">
          <button class="btn primary" data-run="pngToJpg">변환</button>
        </div>

        <div class="card">
          <h3>PNG → WEBP</h3>
          <input type="file" accept="image/png" class="file single" data-action="pngToWebp">
          <button class="btn primary" data-run="pngToWebp">변환</button>
        </div>

        <div class="card">
          <h3>HEIC → JPG</h3>
          <input type="file" accept=".heic,.heif,image/heic" class="file single" data-action="heicToJpg">
          <button class="btn primary" data-run="heicToJpg">변환</button>
        </div>

        <div class="card">
          <h3>PNG / JPG 압축</h3>
          <input type="file" accept="image/*" class="file single" data-action="compress">
          <label>품질 <input type="range" min="0.1" max="1" step="0.1" value="0.8" data-quality></label>
          <button class="btn primary" data-run="compress">압축</button>
        </div>

      </div>
    </section>

    <!-- 편집 탭 -->
    <section id="edit" class="tab-panel hidden">
      <h2>이미지 편집</h2>
      <div class="card-grid">

        <div class="card">
          <h3>리사이즈</h3>
          <input type="file" accept="image/*" class="file single" data-action="resize">
          <input type="number" placeholder="너비(px)" data-width>
          <input type="number" placeholder="높이(px)" data-height>
          <button class="btn primary" data-run="resize">리사이즈</button>
        </div>

        <div class="card">
          <h3>간단 크롭</h3>
          <input type="file" accept="image/*" class="file single" data-action="crop">
          <button class="btn primary" data-run="crop">열기</button>
        </div>

      </div>
    </section>

    <!-- PDF 탭 -->
    <section id="pdf" class="tab-panel hidden">
      <h2>PDF 도구</h2>
      <div class="card-grid">

        <div class="card">
          <h3>이미지 → PDF</h3>
          <input type="file" accept="image/*" multiple class="file multi" data-action="imagesToPdf">
          <button class="btn primary" data-run="imagesToPdf">PDF 만들기</button>
        </div>

        <div class="card">
          <h3>PDF 병합(간단)</h3>
          <input type="file" accept="application/pdf" multiple class="file multi" data-action="pdfMerge">
          <button class="btn primary" data-run="pdfMerge">병합</button>
        </div>

      </div>
    </section>

    <!-- more 탭 -->
    <section id="more" class="tab-panel hidden">
      <h2>더보기</h2>

      <div class="card-grid">

        <div class="card">
          <h3>Base64 ↔ 이미지</h3>
          <textarea id="base64text" placeholder="여기에 Base64 붙여넣기"></textarea>
          <div class="row">
            <button class="btn" id="b64toimg">Base64 → 이미지</button>
            <button class="btn" id="imgtob64">이미지 → Base64</button>
          </div>
        </div>

        <div class="card">
          <h3>EXIF 제거</h3>
          <input type="file" accept="image/*" class="file single" data-action="stripExif">
          <button class="btn primary" data-run="stripExif">EXIF 제거</button>
        </div>

      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> mulid8273 · ConvTool</small>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴복 - 여름잔상 링크 페이지</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Pretendard", Arial, sans-serif;
        background: linear-gradient(180deg, #ffffff 0%, #d3eaff 100%);
        text-align: center;
    }

    .container {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    /* 로고 */
    .logo {
        width: 150px;
        margin: 20px auto 30px auto;
        display: block;
    }

    /* 지구본 아이콘 */
    .globe {
        width: 32px;
        height: 32px;
        margin: 0 auto 20px auto;
        filter: drop-shadow(0px 0px 4px rgba(0,0,0,0.25));
    }

    /* 버튼 스타일 */
    .link-button {
        display: block;
        width: 100%;
        padding: 15px 0;
        margin: 12px 0;
        background: #ffffffaa;
        border: 1px solid #ffffff;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        font-size: 17px;
        color: #0a0a0a;
        text-decoration: none;
        transition: all 0.25s ease;
    }
    .link-button:hover {
        background: #e8f3ff;
        transform: translateY(-2px);
    }

    /* 하단 정보 */
    .footer {
        margin-top: 40px;
        font-size: 13px;
        color: #444;
    }
</style>
</head>

<body>

<div class="container">

    <!-- 로고 자리 (현재 Canva 로고 그대로 넣으면 됨) -->
    <img src="logo.png" class="logo" alt="휴복 로고">

    <!-- 지구본 아이콘 (SVG라 화질 안깨짐) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Globe_icon.svg" class="globe">

    <!-- 버튼들 (여기에 원하는 링크 넣으면 됨) -->
    <a href="#" class="link-button">공식 홈페이지</a>
    <a href="#" class="link-button">YouTube</a>
    <a href="#" class="link-button">Instagram</a>
    <a href="#" class="link-button">Twitter</a>
    <a href="#" class="link-button">음원 사이트</a>
    <a href="#" class="link-button">팬카페 / 문의</a>

    <div class="footer">
        © 2025 휴복 여름잔상 FAN PAGE
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MULID 변환 사이트</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
<h1 class="logo">MULID 변환기</h1>
<p class="tagline">이미지 · 영상 · 문서 · 오디오 모든 포맷 변환 지원</p>
</header>


<main class="container">
<section class="converter-card">
<h2>파일 변환</h2>
<p>지원 포맷: JPG, PNG, WEBP, MP4, WAV, MP3, PDF, TXT 외 20+</p>


<div class="upload-box" id="drop-area">
<p>파일을 여기로 드래그하거나 클릭하여 업로드</p>
<input type="file" id="fileElem" accept="*/*" />
</div>


<div class="format-section">
<label>변환할 포맷 선택:</label>
<select id="formatSelect">
<option value="jpg">JPG</option>
<option value="png">PNG</option>
<option value="webp">WEBP</option>
<option value="mp4">MP4</option>
<option value="mp3">MP3</option>
<option value="wav">WAV</option>
<option value="pdf">PDF</option>
<option value="txt">TXT</option>
</select>
</div>


<button id="convertBtn" class="convert-btn">변환 시작</button>


<div id="result" class="result"></div>
</section>
</main>


<footer class="footer">© 2025 MULID — All Rights Reserved</footer>
<script src="script.js"></script>
</body>
</html>

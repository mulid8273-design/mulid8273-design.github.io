<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MULID 이미지 변환기</title>
  <meta name="description" content="PNG, JPG, WEBP, HEIC 등 모든 이미지 변환 기능 제공">
  <meta name="robots" content="index,follow">

  <!-- Google AdSense 자동광고 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6998063928409116" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">MULID 이미지 변환기</h1>
    <nav class="nav">
      <a href="index.html">홈</a>
      <a href="blog/index.html">블로그</a>
      <a href="privacy.html">개인정보처리방침</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">문의하기</a>
    </nav>
  </div>
</header>

<main class="container main-grid">

  <!-- 변환 섹션 -->
  <section id="convert" class="tab-panel">
    <h2>포맷 변환</h2>
    <div class="card-grid">
      <div class="card pastel">
        <h3>PNG → JPG</h3>
        <input type="file" accept="image/png" class="file-input single" data-action="pngToJpg">
        <button class="btn primary" data-action-button="pngToJpg">변환</button>
      </div>
      <div class="card pastel">
        <h3>PNG → WEBP</h3>
        <input type="file" accept="image/png" class="file-input single" data-action="pngToWebp">
        <button class="btn primary" data-action-button="pngToWebp">변환</button>
      </div>
      <div class="card pastel">
        <h3>HEIC → JPG</h3>
        <input type="file" accept=".heic,.heif,image/heic,image/heif" class="file-input single" data-action="heicToJpg">
        <button class="btn primary" data-action-button="heicToJpg">변환</button>
      </div>
      <div class="card pastel">
        <h3>PNG / JPG → 압축</h3>
        <input type="file" accept="image/*" class="file-input single" data-action="compress">
        <label>품질: <input type="range" min="0.1" max="1" step="0.1" value="0.8" data-quality></label>
        <button class="btn primary" data-action-button="compress">압축</button>
      </div>
    </div>
  </section>

  <!-- PDF 섹션 -->
  <section id="pdf" class="tab-panel">
    <h2>PDF 도구</h2>
    <div class="card-grid">
      <div class="card pastel">
        <h3>이미지 → PDF</h3>
        <input type="file" accept="image/*" multiple class="file-input multi" data-action="imagesToPdf">
        <button class="btn primary" data-action-button="imagesToPdf">PDF 만들기</button>
      </div>
      <div class="card pastel">
        <h3>PDF 병합</h3>
        <input type="file" accept="application/pdf" multiple class="file-input multi" data-action="pdfMerge">
        <button class="btn primary" data-action-button="pdfMerge">병합</button>
      </div>
    </div>
  </section>

</main>

<footer class="site-footer">
  <div class="container">
    <small>
      © <span id="year"></span> MULID DESIGN |
      <a href="privacy.html">개인정보처리방침</a> ·
      <a href="contact.html">문의하기</a> ·
      <a href="faq.html">FAQ</a> ·
      <a href="blog/index.html">블로그</a>
    </small>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>

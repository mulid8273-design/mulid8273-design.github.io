<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvTool</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6998063928409116"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h1>ConvTool</h1>
        <p class="subtitle">간편한 이미지 변환 도구</p>

        <!-- 광고 -->
        <div class="ad-wrap">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6998063928409116"
                data-ad-slot="9108928786"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="button-group">
            <button onclick="convertToJPG()">PNG → JPG</button>
            <button onclick="convertToWEBP()">PNG → WEBP</button>
            <button onclick="resizeImage()">이미지 리사이즈</button>
            <button onclick="convertToPDF()">이미지 → PDF</button>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>

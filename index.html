<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ConvTool — All-in-one Image & PDF Toolkit</title>
  <meta name="description" content="PNG↔JPG, PNG→WEBP, HEIC→JPG, Resize, Compress, Image→PDF, PDF tools — client-side" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">ConvTool</h1>
      <nav class="nav">
        <button data-tab="convert" class="nav-btn active">변환</button>
        <button data-tab="edit" class="nav-btn">편집</button>
        <button data-tab="pdf" class="nav-btn">PDF</button>
        <button data-tab="pastel" class="nav-btn">파스텔</button>
        <button data-tab="more" class="nav-btn">더보기</button>
      </nav>
    </div>
  </header>

  <main class="container main-grid">

    <!-- 변환 -->
    <section id="convert" class="tab-panel">
      <h2>포맷 변환</h2>

      <div class="card-grid">
        <div class="card">
          <h3>PNG → JPG</h3>
          <input type="file" accept="image/png" data-action="pngToJpg">
          <button data-run="pngToJpg" class="btn primary">변환</button>
        </div>

        <div class="card">
          <h3>PNG → WEBP</h3>
          <input type="file" accept="image/png" data-action="pngToWebp">
          <button data-run="pngToWebp" class="btn primary">변환</button>
        </div>

        <div class="card">
          <h3>HEIC → JPG</h3>
          <input type="file" accept=".heic,.heif,image/heic,image/heif" data-action="heicToJpg">
          <button data-run="heicToJpg" class="btn primary">변환</button>
        </div>

        <div class="card">
          <h3>PNG/JPG 압축</h3>
          <input type="file" accept="image/*" data-action="compress">
          <label>품질 <input type="range" min="0.1" max="1" step="0.1" value="0.8" data-quality></label>
          <button data-run="compress" class="btn primary">압축</button>
        </div>
      </div>
    </section>

    <!-- 편집 -->
    <section id="edit" class="tab-panel hidden">
      <h2>이미지 편집</h2>
      <div class="card-grid">
        <div class="card">
          <h3>이미지 리사이즈</h3>
          <input type="file" accept="image/*" data-action="resize">
          <input type="number" placeholder="너비(px)" data-width>
          <input type="number" placeholder="높이(px)" data-height>
          <button data-run="resize" class="btn primary">리사이즈</button>
        </div>

        <div class="card">
          <h3>이미지 크롭</h3>
          <input type="file" accept="image/*" data-action="crop">
          <button data-run="crop" class="btn primary">열기</button>
        </div>
      </div>
    </section>

    <!-- PDF -->
    <section id="pdf" class="tab-panel hidden">
      <h2>PDF 도구</h2>
      <div class="card-grid">
        <div class="card">
          <h3>이미지 → PDF</h3>
          <input type="file" accept="image/*" multiple data-action="imagesToPdf">
          <button data-run="imagesToPdf" class="btn primary">PDF 만들기</button>
        </div>
      </div>
    </section>

    <!-- 파스텔 색 조합 -->
    <section id="pastel" class="tab-panel hidden">
      <h2>파스텔 컬러 생성</h2>
      <div class="card-grid">
        <div class="card pastel-card">
          <h3>파스텔 컬러</h3>
          <button id="genPastel" class="btn primary">생성</button>
          <div id="pastelBox" class="pastel-box">#D7C7FF</div>
        </div>
      </div>
    </section>

    <!-- 더보기 -->
    <section id="more" class="tab-panel hidden">
      <h2>기타 도구</h2>
      <div class="card-grid">
        <div class="card">
          <h3>EXIF 제거</h3>
          <input type="file" accept="image/*" data-action="stripExif">
          <button data-run="stripExif" class="btn primary">제거</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> mulid8273 · ConvTool</small>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

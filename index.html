<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ConvTool — All-in-one Image Toolkit</title>
  <meta name="description" content="이미지 변환, 리사이즈, 압축, PDF 변환 — 100% 클라이언트 실행">
  <link rel="stylesheet" href="style.css">

  <!-- HEIC 변환 -->
  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
</head>

<body>
  <header class="site-header">
    <h1 class="logo">ConvTool</h1>
    <nav class="nav">
      <button data-tab="convert" class="nav-btn active">변환</button>
      <button data-tab="edit" class="nav-btn">편집</button>
      <button data-tab="pdf" class="nav-btn">PDF</button>
      <button data-tab="more" class="nav-btn pastel">🎨 파스텔</button>
    </nav>
  </header>

  <main>
    <!-- 변환 -->
    <section id="convert" class="tab-panel">
      <h2>포맷 변환</h2>
      <div class="card-grid">

        <div class="card">
          <h3>PNG → JPG</h3>
          <input type="file" accept="image/png" data-action="pngToJpg">
          <button data-run="pngToJpg">변환</button>
        </div>

        <div class="card">
          <h3>PNG → WEBP</h3>
          <input type="file" accept="image/png" data-action="pngToWebp">
          <button data-run="pngToWebp">변환</button>
        </div>

        <div class="card">
          <h3>HEIC → JPG</h3>
          <input type="file" accept=".heic,.heif,image/heic" data-action="heicToJpg">
          <button data-run="heicToJpg">변환</button>
        </div>

        <div class="card">
          <h3>이미지 압축</h3>
          <input type="file" accept="image/*" data-action="compress">
          <label>품질: <input type="range" min="0.1" max="1" step="0.1" value="0.8" data-quality></label>
          <button data-run="compress">압축</button>
        </div>

      </div>
    </section>

    <!-- 편집 -->
    <section id="edit" class="tab-panel hidden">
      <h2>이미지 편집</h2>
      <div class="card-grid">
        <div class="card">
          <h3>리사이즈</h3>
          <input type="file" accept="image/*" data-action="resize">
          <input placeholder="너비(px)" data-width type="number">
          <input placeholder="높이(px)" data-height type="number">
          <button data-run="resize">리사이즈</button>
        </div>
      </div>
    </section>

    <!-- PDF -->
    <section id="pdf" class="tab-panel hidden">
      <h2>PDF 도구</h2>
      <div class="card-grid">
        <div class="card">
          <h3>이미지 → PDF</h3>
          <input type="file" accept="image/*" data-action="imagesToPdf" multiple>
          <button data-run="imagesToPdf">PDF 생성</button>
        </div>
      </div>
    </section>

    <!-- More -->
    <section id="more" class="tab-panel hidden">
      <h2>기타 기능</h2>
      <p>파스텔 컬러 테마는 상단 버튼에서 조정하세요 🎨</p>
    </section>
  </main>

  <footer>
    <small>© <span id="year"></span> ConvTool</small>
  </footer>

  <script src="main.js"></script>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

</body>
</html>

/* ===== Navigation ===== */

    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    border-bottom: 1px solid #dcdcdc;
    background: rgba(255,255,255,0.7);

    font-weight: 700;

    margin: 30px auto;

    border: 1px solid #d3d3d3;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(6px);
    text-align: center;
}
.upload-icon {
    width: 40px;
    opacity: 0.5;
    margin-bottom: 10px;
}

.upload-box input { display: none; }

.upload-box label {
    cursor: pointer;
    padding: 12px 24px;
    border-radius: 10px;
    background: #e4e4e4;
    border: 1px solid #c9c9c9;
    color: #111;
    transition: 0.2s;
    display: inline-block;
    font-size: 15px;
}
.upload-box label:hover {
    background: #d8d8d8;
}

/* ===== Convert Button ===== */

    margin-top: 25px;
    padding: 14px 40px;
    font-size: 16px;
    color: #fff;
    background: #111;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}
.convert-btn:hover {

/* ===== Feature Section ===== */
.features {
    padding: 70px 20px;
    text-align: center;
}
.features h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
}
.feature-boxes {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    max-width: 900px;
    margin: auto;
}
.feature-card {
    width: 230px;
    padding: 22px;
    border-radius: 14px;
    border: 1px solid #dbdbdb;
    background: #fff;
    font-size: 15px;
}
.feature-card img {
    width: 32px;
    margin-bottom: 10px;
    opacity: 0.7;
}

/* ===== Footer ===== */
footer {
    padding: 40px 20px;
    font-size: 13px;
    color: #777;
    text-align: center;
    border-top: 1px solid #dcdcdc;
}

/* ===== Mobile Optimized ===== */
@media (max-width: 600px) {
    nav {
        padding: 14px 20px;
    }
    nav ul {
        gap: 14px;
    }
    .hero h1 {
        font-size: 28px;
    }
    .upload-box {
        padding: 30px 20px;
    }
    .feature-card {
        width: 45%;
    }
}
</style>

<script>
// ===== Basic Conversion Example (Client-side Image → WebP) =====
function convertFile() {
    const fileInput = document.getElementById('fileInput').files[0];

    if (!fileInput) {
        alert("파일을 선택해주세요.");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // 이미지 → WebP 변환
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'converted.webp';
                link.click();
            }, 'image/webp');
        };
    };

    reader.readAsDataURL(fileInput);
}
</script>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ConvTool — All-in-one Image Toolkit</title>

  <!-- SEO 최적화 설명 -->
  <meta name="description"
        content="PNG JPG 변환, WEBP 변환, 이미지 압축, 리사이즈, 이미지 PDF 변환 등 모든 기능을 브라우저에서 직접 처리하는 무료 이미지 도구 ConvTool. 파일을 서버에 업로드하지 않아 안전합니다.">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
</head>

<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">ConvTool</h1>
      <nav class="nav">
        <button data-tool="convert" class="nav-btn active">변환</button>
        <button data-tool="edit" class="nav-btn">편집</button>
        <button data-tool="pdf" class="nav-btn">PDF</button>
        <button data-tool="more" class="nav-btn">더보기</button>
      </nav>
    </div>
  </header>

  <main class="container main-grid">

    <!-- Convert -->
    <section id="convert" class="tab-panel">
      <h2>포맷 변환</h2>
      <div class="card-grid">

        <div class="card pastel">
          <h3>PNG → JPG</h3>
          <input type="file" accept="image/png" class="file-input single" data-action="pngToJpg">
          <button class="btn primary" data-action-button="pngToJpg">변환</button>
        </div>

        <div class="card pastel">
          <h3>PNG → WEBP</h3>
          <input type="file" accept="image/png" class="file-input single" data-action="pngToWebp">
          <button class="btn primary" data-action-button="pngToWebp">변환</button>
        </div>

        <div class="card pastel">
          <h3>HEIC → JPG</h3>
          <input type="file" accept=".heic,.heif,image/heic,image/heif" class="file-input single" data-action="heicToJpg">
          <button class="btn primary" data-action-button="heicToJpg">변환</button>
        </div>

        <div class="card pastel">
          <h3>PNG / JPG → 압축</h3>
          <input type="file" accept="image/*" class="file-input single" data-action="compress">
          <label>품질:
            <input type="range" min="0.1" max="1" step="0.1" value="0.8" data-quality>
          </label>
          <button class="btn primary" data-action-button="compress">압축</button>
        </div>

      </div>
    </section>

    <!-- Edit -->
    <section id="edit" class="tab-panel hidden">
      <h2>이미지 편집</h2>
      <div class="card-grid">

        <div class="card pastel">
          <h3>리사이즈</h3>
          <input type="file" accept="image/*" class="file-input single" data-action="resize">
          <input type="number" placeholder="너비(px)" data-width>
          <input type="number" placeholder="높이(px)" data-height>
          <button class="btn primary" data-action-button="resize">리사이즈</button>
        </div>

        <div class="card pastel">
          <h3>이미지 크롭</h3>
          <input type="file" accept="image/*" class="file-input single" data-action="crop">
          <button class="btn primary" data-action-button="crop">열기</button>
        </div>

      </div>
    </section>

    <!-- PDF -->
    <section id="pdf" class="tab-panel hidden">
      <h2>PDF 도구</h2>
      <div class="card-grid">

        <div class="card pastel">
          <h3>이미지 → PDF</h3>
          <input type="file" accept="image/*" multiple class="file-input multi" data-action="imagesToPdf">
          <button class="btn primary" data-action-button="imagesToPdf">PDF 만들기</button>
        </div>

        <div class="card pastel">
          <h3>PDF 병합</h3>
          <input type="file" accept="application/pdf" multiple class="file-input multi" data-action="pdfMerge">
          <button class="btn primary" data-action-button="pdfMerge">병합</button>
        </div>

      </div>
    </section>

    <!-- More -->
    <section id="more" class="tab-panel hidden">
      <h2>더보기</h2>
      <div class="card-grid">

        <div class="card pastel">
          <h3>Base64 변환</h3>
          <textarea id="base64area" placeholder="Base64 입력"></textarea>
          <button class="btn" id="b64toimg">Base64 → 이미지</button>
          <button class="btn" id="imgtob64">이미지 → Base64</button>
        </div>

        <div class="card pastel">
          <h3>EXIF 제거</h3>
          <input type="file" accept="image/*" class="file-input single" data-action="stripExif">
          <button class="btn primary" data-action-button="stripExif">제거</button>
        </div>

      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <small>
        © <span id="year"></span> mulid8273 · ConvTool |
        <a href="privacy.html">개인정보처리방침</a> ·
        <a href="contact.html">문의하기</a> ·
        <a href="faq.html">FAQ</a> ·
        <a href="sitemap.xml">사이트맵</a>
      </small>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>

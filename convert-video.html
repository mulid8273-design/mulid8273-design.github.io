<!DOCTYPE html>
<html lang="ko">
<head>

<body>

<!-- 광고 자동 삽입 -->
<div id="adsense-area"></div>
<script>
fetch('/adsense.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('adsense-area').innerHTML = html;
  });
</script>

<h1>영상 변환</h1>

<input type="file" id="videoInput" accept="video/*">

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>영상 변환 · MULID</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- 광고 자동 삽입 -->
<div id="adsense-area"></div>
<script>
fetch('/adsense.html')
  .then(res => res.text())
  .then(html => { document.getElementById('adsense-area').innerHTML = html; });
</script>

<nav>
  <a href="index.html">홈</a>
  <a href="convert-image.html">이미지</a>
  <a href="convert-video.html" class="active">영상</a>
  <a href="convert-file.html">파일</a>
  <a href="faq.html">FAQ</a>
  <a href="contact.html">문의</a>
</nav>

<main>
  <h1>영상 변환 (FFmpeg.wasm)</h1>
  <section class="card">
    <p>브라우저내 변환 — 큰 파일은 브라우저 메모리 제한에 주의하세요.</p>

    <input id="videoInput" type="file" accept="video/*" />
    <div style="margin-top:10px;">
      <select id="videoFormat">
        <option value="mp4">mp4</option>
        <option value="webm">webm</option>
        <option value="gif">gif</option>
      </select>
      <button id="videoConvertBtn">변환</button>
    </div>

    <div id="videoResult" class="ad-container" style="margin-top:14px;">변환 결과가 여기 표시됩니다.</div>
  </section>
</main>

<footer>
  <p>© 2025 MULID</p>
</footer>

<!-- FFmpeg.wasm (CDN) -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>

<script src="js/main.js"></script>
<script src="js/video.js"></script>
</body>
</html>

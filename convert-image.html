<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>

<header class="navbar">
    <a href="index.html" class="logo">MULID</a>
    <nav>
        <a href="convert-image.html" class="active">이미지 변환</a>
        <a href="convert-video.html">영상 변환</a>
        <a href="convert-file.html">파일 변환</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="page-header">
    <h1>이미지 변환 도구</h1>
    <p>PNG, JPG, JPEG, WEBP 등 원하는 이미지 포맷으로 변환하세요.</p>
</section>

<!-- Google Adsense -->
<section class="ads-section">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6998063928409116"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</section>

<section class="converter-box">
    <h2>이미지 파일 선택</h2>
    <input type="file" id="imageInput" accept="image/*" />

    <label>변환할 형식 선택</label>
    <select id="imageFormat">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
    </select>

    <button id="convertImageBtn" class="btn">변환하기</button>

    <a id="downloadImage" class="btn secondary" style="display:none;">변환된 이미지 다운로드</a>
</section>

<!-- Naver AdPost -->
<section class="ads-section">
    <div class="adpost_unit" data-adpost-unit="mulid827"></div>
</section>

<footer>
    <p>© 2025 MULID — All rights reserved.</p>
</footer>

<script src="js/image.js"></script>
<script src="js/main.js"></script>

</body>
</html>

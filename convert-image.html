<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이미지 변환 · MULID</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>MULID 변환기</h1>
          <div style="font-size:12px;color:var(--muted)">이미지 / 영상 / 파일을 브라우저에서 변환</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">홈</a>
        <a href="convert-image.html" class="cta">이미지</a>
        <a href="convert-video.html">영상</a>
        <a href="convert-file.html">파일</a>
        <a href="contact.html">문의</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>이미지 변환</h2>
        <p class="muted" style="color:var(--muted)">PNG / JPG / WEBP 형식 변환. 이미지 크기 보존.</p>

        <div class="grid">
          <div class="card">
            <strong>업로드</strong>
            <div class="input-row">
              <input id="imgInput" type="file" accept="image/*">
              <select id="imgFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
              </select>
              <button id="convertBtn">변환</button>
            </div>
            <div id="result" class="result">변환 결과가 여기 표시됩니다.</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      © <span id="year"></span> MULID · 변환 사이트
    </footer>
  </div>

  <!-- 외부 라이브러리 없음 (이미지 변환은 순수 브라우저 사용) -->
  <script src="js/main.js"></script>
  <script src="js/image.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

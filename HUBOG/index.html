<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MULID 링크 페이지</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: url('https://image.bugsm.co.kr/album/images/original/207014/20701451.jpg?version=undefined') center/cover no-repeat;
    background-size: cover;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

h1 {
    font-size: 2rem;
    margin: 20px 0;
}

.album-container {
    position: relative;
    width: 250px;
    height: 250px;
    margin-bottom: 20px;
}

.album-art {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    cursor: pointer;
}

.service-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
    width: 90%;
    max-width: 400px;
}

.service-button {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: rgba(255,255,255,0.1);
    padding: 10px 15px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s;
}

.service-button:hover {
    background-color: rgba(255,255,255,0.25);
}

.service-button img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    border-radius: 8px;
}

.play-text {
    margin-left: auto;
    font-size: 1rem;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>MULID 바로가기</h1>

<div class="album-container">
    <img id="albumArt" src="https://image.bugsm.co.kr/album/images/original/207014/20701451.jpg?version=undefined" alt="앨범 아트" class="album-art">
    <audio id="albumAudio">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</div>

<div class="service-links">
    <a href="https://www.youtube.com/watch?v=HtCuoRrG4Vw" target="_blank" class="service-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        <span class="play-text">PLAY</span>
    </a>
    <a href="https://music.bugs.co.kr/album/20701451" target="_blank" class="service-button">
        <img src="https://image.bugsm.co.kr/images/logo/bugs_logo.png" alt="Bugs">
        <span class="play-text">PLAY</span>
    </a>
    <a href="https://www.genie.co.kr/detail/songInfo?xgnm=108928610" target="_blank" class="service-button">
        <img src="https://static.genie.co.kr/GENIE_Logo.png" alt="Genie">
        <span class="play-text">PLAY</span>
    </a>
    <a href="https://vibe.naver.com/track/89148666" target="_blank" class="service-button">
        <img src="https://static.vibe.naver.net/pc/img/vibe_logo.png" alt="VIBE">
        <span class="play-text">PLAY</span>
    </a>
    <a href="https://www.melon.com/album/detail.htm?albumId=11708544" target="_blank" class="service-button">
        <img src="https://cdnimg.melon.co.kr/images/logo/melon_logo.png" alt="Melon">
        <span class="play-text">PLAY</span>
    </a>
</div>

<script>
const albumArt = document.getElementById('albumArt');
const albumAudio = document.getElementById('albumAudio');

albumArt.addEventListener('click', () => {
    if(albumAudio.paused) {
        albumAudio.play();
    } else {
        albumAudio.pause();
    }
});
</script>

</body>
</html>

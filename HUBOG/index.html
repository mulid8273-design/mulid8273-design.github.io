<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴복 - 여름잔상 링크 페이지</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: url('https://image.bugsm.co.kr/album/images/original/207014/20701451.jpg?version=undefined') center/cover no-repeat;
    background-size: cover;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

.album-container {
    position: relative;
    width: 250px;
    height: 250px;
    margin-bottom: 10px;
}

.album-art {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    cursor: pointer;
}

.album-title {
    font-size: 30px; /* 글자 크기 수정 */
    color: #fff;
    margin: 10px 0 20px 0;
    font-weight: bold;
}

.service-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 10px;
    width: 90%;
    max-width: 400px;
}

.service-button {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: rgba(255,255,255,0.1);
    padding: 10px 15px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: background-color 0.3s;
}

.service-button:hover {
    background-color: rgba(255,255,255,0.25);
}

.service-button img {
    width: 100px;
    height: 100px;
    object-fit: contain;
}

.play-text {
    margin-left: auto;
    font-size: 1rem;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="album-container">
    <img id="albumArt" src="https://image.bugsm.co.kr/album/images/original/207014/20701451.jpg?version=undefined" alt="앨범 아트" class="album-art">
    <audio id="albumAudio">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</div>

<div class="album-title">휴복 - 여름잔상</div>

<div class="service-links">
    <!-- YouTube -->
    <a href="https://www.youtube.com/watch?v=HtCuoRrG4Vw" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_youtube_onlight.svg" alt="YouTube">
        <span class="play-text">PLAY</span>
    </a>
    <!-- Melon -->
    <a href="https://www.melon.com/album/detail.htm?albumId=11708544" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_melon_onlight.svg" alt="Melon">
        <span class="play-text">PLAY</span>
    </a>
    <!-- Genie -->
    <a href="https://www.genie.co.kr/detail/songInfo?xgnm=108928610" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_genie_onlight.svg" alt="Genie">
        <span class="play-text">PLAY</span>
    </a>
    <!-- Bugs -->
    <a href="https://music.bugs.co.kr/album/20701451" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_bugs_onlight.svg" alt="Bugs">
        <span class="play-text">PLAY</span>
    </a>
    <!-- FLO -->
    <a href="https://www.music-flo.com/detail/album/433416681/albumtrack" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_flo_onlight.svg" alt="FLO">
        <span class="play-text">PLAY</span>
    </a>
    <!-- VIBE -->
    <a href="https://vibe.naver.com/track/89148666" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_vibe_onlight.svg" alt="VIBE">
        <span class="play-text">PLAY</span>
    </a>
    <!-- Apple Music -->
    <a href="https://music.apple.com/kr/album/summer-glow-single/1792130145" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_applemusic_onlight.svg" alt="Apple Music">
        <span class="play-text">PLAY</span>
    </a>
    <!-- Spotify -->
    <a href="https://open.spotify.com/track/6cMdYxKZNbxhTgqQkNbshy" target="_blank" class="service-button">
        <img src="https://services.linkfire.com/logo_spotify_onlight.svg" alt="Spotify">
        <span class="play-text">PLAY</span>
    </a>
</div>

<script>
const albumArt = document.getElementById('albumArt');
const albumAudio = document.getElementById('albumAudio');

albumArt.addEventListener('click', () => {
    if(albumAudio.paused) {
        albumAudio.play();
    } else {
        albumAudio.pause();
    }
});
</script>

</body>
</html>
